<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Cuentas Bancarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">🏦 Gestión de Cuentas Bancarias</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-header">Crear Nueva Cuenta</div>
      <div class="card-body">
        <form id="formCuenta" class="row g-2">
          <div class="col-md-4">
            <input type="text" id="titular" class="form-control" placeholder="Titular" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="numero" class="form-control" placeholder="Número de Cuenta" required />
          </div>
          <div class="col-md-3">
            <input type="number" id="saldo" class="form-control" placeholder="Saldo Inicial" required />
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Cuentas -->
    <div class="mb-4">
      <h2 class="h4">Cuentas Existentes</h2>
      <div id="listaCuentas" class="row g-3"></div>
    </div>

    <!-- Historial -->
    <div>
      <h2 class="h4">Historial de Operaciones</h2>
      <ul id="historial" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
